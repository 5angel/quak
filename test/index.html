<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <test></test>
    <script id="test" type="text/template">
      <button type="button" onclick="{this.change($event)}">change</button>
      <h1>{title}</h1>
      And then they lived<br/>
      changed to: {title}</br>
      Long lived eh!<br/>
      <button type="button" onclick="{this.reverse()}">reverse</button>
      <li each="{item in list}">
        {this}, {item}
      </li>
      <br/>
    </script>
    <script src="./../lib/quak.js"></script>
    <script>
      quak.link(
        'test',
        class {
          constructor() {
            this.title = 'fuck'

            this.list = [
              0,
              1,
              2,
              'fuck you'
            ]
          }

          reverse() {
            this.list = this.list.reverse()
          }

          change(e) {
            this.title = Math.random() * 100
          }
        }
      )
    </script>
  </body>
</html>
